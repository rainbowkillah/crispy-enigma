name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx nx affected -t lint --parallel=3

      - name: Typecheck
        run: npx nx affected -t typecheck --parallel=3

      - name: Test
        run: npx nx affected -t test --parallel=3 --configuration=ci

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start worker
        run: |
          npm run dev -- --tenant=mrrainbowsmoke --env=dev --local &
          echo $! > /tmp/worker.pid
          for i in {1..20}; do
            if curl -s -H "x-tenant-id: mrrainbowsmoke" http://127.0.0.1:8787/health >/dev/null; then
              echo "Worker ready"
              exit 0
            fi
            sleep 1
          done
          echo "Worker failed to start"
          exit 1

      - name: Run Smoke Tests
        run: npm run smoke:dev -- --tenant=mrrainbowsmoke

      - name: Stop worker
        if: always()
        run: |
          if [ -f /tmp/worker.pid ]; then
            kill $(cat /tmp/worker.pid) || true
          fi
